<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to continue</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <p>Please login to continue</p>
      <form action="login.php" method="post">
        <input type="text" placeholder="Email id" required name="emailid" />
        <input
          type="password"
          placeholder="Password"
          required
          name="password"
        />
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="links">
        <a href="forgotpass.html">Forgot your password?</a><br />
        <a href="register.html">Don't have an account? Register now</a>
      </div>
    </div>
    <script>
       const form = document.getElementById('loginForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const response = await fetch('/api/users/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ email, password }),
  });

  const result = await response.json();
  document.getElementById('response').textContent = result.message;

  if (response.status === 200) {
    setTimeout(() => {
      window.location.href = 'index.html';  // Redirect to index page after login
    }, 2000);
  }
});
    </script>
  </body>
</html>
